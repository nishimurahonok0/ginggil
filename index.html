<p>  오버워치에서 지원가들의 구성 조합을 서술한다. 지원가는 팀의 뿌리와 같은 존재로 아군의 체력을 회복시켜 진영을 유지시켜주고 교전에 큰 도움이 되는 여러 유용한 기술들을 보유하고 있다. 지원가가 없을 경우 전선 유지 자체가 불가능해진다. 현재 지원가는 메르시, 루시우, 아나, 젠야타, 모이라, 브리기테, 바티스트로 총 7명이 존재한다.</p>
